<div class="mat-elevation-z8 mx-3 my-3">
  <mat-dialog-content class="dialog">
    <div class="pt-3 ps-2">
      <div class="mx-2 my-2 border rounded row">
        <p class="title ms-3 px-2 fs-3 bg-white text-success">Endereço</p>
        <form>
          <div class="row g-3 p-0 m-0">
            <div class="col-12 col-sm-6 col-lg-6 m-0 mb-3">
              <div class="form-floating">
                <input type="text"
                       class="form-control"
                       min="1"
                       max="8"
                       id="cepInput"
                       mask="00000-000"
                       formControlName="cep"
                       autocomplete="off"
                       required />
                <label for="cepInput">CEP</label>
              </div>
              <button type="button" class="mt-3" (click)="consultarCEP()">
                <i class="bi bi-search"></i>
              </button>

            </div>
            <div class="col-12 col-sm-6 col-lg-6 m-0 mb-3">
              <div class="form-floating">
                <input
                  type="text"
                  class="form-control"
                  min="1"
                  max="30"
                  id="nascimentoInput"
                  formControlName="endereco"
                  [ngModel]="this.endereco"
                  required />
                <label for="nascimentoInput">Avenida/Rua</label>
              </div>
            </div>
          </div>

          <div class="row g-3 p-0 m-0">
            <div class="col-12 col-sm-6 col-lg-6 m-0 mb-3">
              <div class="form-floating">
                <input
                  type="text"
                  class="form-control"
                  min="1"
                  max="30"
                  id="nomeResponsavelInput"
                  formControlName="numero"
                  required />
                <label for="nomeResponsavelInput">Número</label>
              </div>
            </div>

            <div class="col-12 col-sm-6 col-lg-6 m-0 mb-3">
              <div class="form-floating">
                <input
                  type="text"
                  class="form-control"
                  min="1"
                  max="30"
                  id="telefoneInput"
                  formControlName="bairro"
                  [ngModel]="this.bairro"
                  required />
                <label for="telefoneInput">Bairro</label>
              </div>
            </div>
          </div>
          <div class="row g-3 p-0 m-0">
            <div class="col-12 col-sm-12 col-lg-12 m-0 mb-3">
              <div class="form-floating">
                <input
                  type="text"
                  class="form-control"
                  min="1"
                  max="30"
                  id="emailInput"
                  formControlName="cidade"
                  [ngModel]="this.cidade"
                  required
                />
                <label for="emailInput">Cidade</label>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </mat-dialog-content>
</div>
