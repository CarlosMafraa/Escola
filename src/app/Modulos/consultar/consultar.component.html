<div class="border p-0 m-0">
  <div class=" px-2 py-2 d-flex align-items-center border">
    <i class="bi bi-box-seam mx-2"></i>
    <h6 class="title mx-3 mt-2 fs-5 bg-white ">Listagem de Alunos</h6>

  </div>
  <table class="table text-center">
    <thead>
    <tr>
      <th scope="col" class="py-3">CPF</th>
      <th scope="col" class="py-3">Nome</th>
      <th scope="col" class="py-3">Data de Nascimento</th>
      <th scope="col" class="py-3">Ação</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let aluno of alunos">
      <td class="py-3" >{{aluno.CPF | mask: '000.000.000-00'}}</td>
      <td class="py-3">{{ aluno.nome}}</td>
      <td class="py-3">{{ aluno.nascAluno | mask: 'd0/M0/0000'}}</td>
      <td>
        <i type="button" (click)="navigateTo('Cadastrar')" class="text-primary bi bi-pencil-square mx-1" title="Editar"></i>
        <i type="button" (click)="navigateTo('Inserir')" class="text-success bi bi-layout-text-sidebar-reverse mx-1" title="Notas"></i>
        <i type="button" class="text-danger bi bi-trash3 mx-1" title="Excluir"></i>
      </td>
    </tr>
    </tbody>

  </table>

</div>
