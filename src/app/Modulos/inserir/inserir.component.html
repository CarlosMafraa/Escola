<form [formGroup]="formGroup">
<div class="mx-3 my-3">
  <div class="row justify-content-center">
    <div class="col-5 col-sm-4 col-md-3 card my-3 mx-3" *ngFor="let materia of materia">
      <div class="card-body">
        <p class="card-title text-center fs-5">{{materia.title}}</p>

            <input type="text" class="form-control" placeholder="1ยบ Nota" formControlName="nota1" mask="000">

          </div>
          <div>
            <input type="text" class="form-control" disabled>
          </div>
        </div>
        <div class="d-flex my-3">
          <div class="rounded bg-primary d-flex me-2 p-1">
            <input type="text" class="form-control" placeholder="2ยบ Nota" formControlName="nota2" mask="000">
            <i class="bi bi-arrow-up-circle btn btn-primary rounded-circle p-2"></i>
          </div>
          <div>
            <input type="text" class="form-control" disabled>
          </div>
        </div>
        <div class="d-flex my-3">
          <div class="rounded bg-primary d-flex me-2 p-1">
            <input type="text" class="form-control" placeholder="3ยบ Nota" formControlName="nota3" mask="000">
            <i class="bi bi-arrow-up-circle btn btn-primary rounded-circle p-2" ></i>
          </div>
          <div>
            <input type="text" class="form-control" disabled>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
  <tr *ngFor="let aluno of nota">
    <td class="py-3">{{aluno.nota1}}</td>
